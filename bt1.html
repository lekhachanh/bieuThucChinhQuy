<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function DateMonthYear(str) {
        check = /^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-][0-9]{4}$/;
        if (check.test(str)) {
            alert("thời gian chuẩn rồi");
        }else {
            alert("viết nhầm ngày tháng năm rồi kìa!!");
        }
    }
    DateMonthYear("22-12-2019");
</script>
</body>
</html>
